<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,900;1,100&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./assest/sign-up.css" />
    </head>
    <body>

        <div class="container">
            <div class="line line-1">
                <div class="wave wave1" style="background-image: url(1.png);"></div>
            </div>
            <div class="line line-2">
                <div class="wave wave2" style="background-image: url(2.png);"></div>
            </div>
            <div class="line line-3">
                <div class="wave wave3" style="background-image: url(3.png);"></div>
            </div>
            <div class="success">
                <h3 id="sign-up">Signup Successful!</h3>
                <div class="profile-pic">
                    <h2>Profile</h2>
                    <img
                        class="user-dp"
                        src="./assest/profile.png"
                        alt="User Img" />
                </div>
                <div class="user-info">

                </div>
                <button id="logout" style="color: whitesmoke;"><a href="./index.html">LOGOUT</a></button>
            </div>
        </div>
        <script src="sign-up.js"></script>
    </body>
